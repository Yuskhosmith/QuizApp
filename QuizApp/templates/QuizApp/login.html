{% extends "quizapp/layout.html" %}

{% block nav %}
    <div class="nav-item button-signup">
        <a href="{% url 'register' %}">Sign up</a>
    </div>
{% endblock %}

{% block body %}
    <div class="login">
        <p class="q">A <span>Quiz</span> App</p>
        <h2>Login</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <div class="login-form-container">
            <div class="avoid-height">
                <form class="form login-form" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>

                    <input class="btn-submit" type="submit" value="Login">
                </form>
            
                <span>
                Don't have an account? <a href="{% url 'register' %}">Sign up</a>
                </span>
            </div>
        </div>
    </div>

{% endblock %}
