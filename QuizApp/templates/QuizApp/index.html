{% extends "quizapp/layout.html" %}

{% block body %}
    <h2>Tests</h2>
    <div class="item-container">
    {% for test in tests %}
        <div class="item">
            <a href="{% url 'tests' test.id%}">
                <h3>{{test.title}}</h3>
                <p>{{test.description}}</p>
            </a>
        </div>
    {% endfor %}
    </div>


{% endblock %}
