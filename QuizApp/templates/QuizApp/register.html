{% extends "QuizApp/layout.html" %}

{% block nav %}
    <div class="nav-item button-login">
        <a href="{% url 'login' %}">Log in</a>
    </div>
{% endblock %}

{% block body %}
    <div class="login">
        <p class="q">A <span>Quiz</span> App</p>
        <h2>Sign Up</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <div class="login-form-container">
            <div class="avoid-height">
                <form class="form login-form" action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password" required minlength="8">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
                    </div>
                    <input class="btn-submit" type="submit" value="Sign Up">
                </form>
                <span>
                Already have an account? <a href="{% url 'login' %}">Log In.</a>
                </span>
            </div>
        </div>
    </div>

{% endblock %}
